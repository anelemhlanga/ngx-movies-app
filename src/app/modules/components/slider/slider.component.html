<div class="slider">
  <ng-container *ngFor="let movie of movies; let i = index">
    <div class="slide" @fade *ngIf="i == 1">
      <div class="slide-bg">
        <img
          class="slide-bg-img"
          [src]="'https://image.tmdb.org/t/p/original/' + movie.backdrop_path"
          alt=""
        />
        <div class="slide-pane">
          <h2 class="name">{{ movie.title }} - {{ i }}</h2>
          <div class="meta">
            <div class="info">
              <span class="rating">
                <span class="icon"> star_rate </span>
                <span class="rating-value">
                  {{ movie.vote_average }}
                </span></span
              >
              <span>/10</span>
              <span>{{ movie.vote_count }} Reviews</span>
              <span>{{ movie.release_date | date : "fullDate" }}</span>
            </div>
          </div>
          <div class="slide-description mt-6">
            {{ movie.overview }}
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
